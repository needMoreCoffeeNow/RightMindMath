            var topic_text_array_1 = [
                [
                'Install on a computer',
                '<p>Use either Edge or Chrome on Mac or Windows to install RightMindMath as a PWA. Safari on MacOS is also a good option as of their Sonoma OS. Other browsers have not been tested, and may not work</p><p>Chrome, Edge, and Safari are all very peformant on both Mac and Windows. Each runs the same RMM code, and each adheres well to web standards. Unlike some other web apps which install a separate, memory-hungry browser runtime, when you run RMM in either, both use a very small amount of system resources because they utilize the native browser.</p><p>Note: Your version of Chrome or Edge may be different than those used below. This may result in slight differences from the instructions. However these should be minor, and easily worked around.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 1</span><br>Use a separate browser profile to avoid the potential issue of losing your RMM local storage should you chose to manually delete your browser data. It is very easy to setup a separate browser profile. Simply do this, ensure you are using that profile when you install RMM, and then leave the profile unused after installation. (At least never manually delete browser data if you do use it). The links below explain how to setup a separate profile:</p><ol><li><a target="_blank" href="https://support.google.com/chrome/answer/2364824?hl=en&co=GENIE.Platform%3DDesktop">Chrome</a></li><li><a target="_blank" href="https://support.microsoft.com/en-us/topic/sign-in-and-create-multiple-profiles-in-microsoft-edge-df94e622-2061-49ae-ad1d-6f0e43ce6435">Edge</a></li><li><a target="_blank" href="https://support.apple.com/en-us/105100">Safari</a></li></ol><p>Note: You should use a distinctive color for the new profile to ensure you know it is in use for the following steps.</p><p>Remember: The reason for using a separate profile is to guard against manually deleting your local browser data. There is no real resource cost for having a separate browser profile. So setup this profile, use it to install RMM, and then leave it unused (or at least never manually delete browser data if you do use it.)</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 2</span><ol><li>Make sure you are in the newly created profile</li><li>Type in the url: <span style="background:#ffffcc;color:darkblue;font-weight:bold;padding-left:5px;padding-right:5px;">rightmindmath.com</span></li><li>Scroll down and reopen the PWA installation instructions.</li><li>Open the <b><u>Install on a computer</u></b> topic</li><li>Continue with <u>Step 3</u> below.</li></ol><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 3</span><br> <a target="_blank" href="https://rightmindmath.com/app/rightmindmath_en_us.html">Open the RightMindMath App </a> <span style="font-size:75%;">(opens a new tab/window)</span></p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 4</span><br>Click the icon on the right side of the address bar that look like a download/share icon with an arrow. On Edge you can also click the three small vertical dots in the top right corner. To add the PWA using Safari use the <u>File Menu -> Add to Doc</u> option.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 5</span><br>Follow the various prompts to install RightMindMath.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 6</span><br>Close the browser window used to install RMM (Step 2 above). Then locate the RightMindMath app installed on your computer. Open then app, and follow the instruction to name your local database.<br><br>Note: The reason you need to do this is that when you choose to install RMM some browsers will not download all the necessary files until you open the app for the first time. If this is true, then if you are offline when you first open RMM, you will be informed you are not online. After the initial time you open RMM online, all the needed files will have been downloaded, and you will be able to use RMM when offline.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Windows Details</span><br>On Windows computers both Chrome &amp; Edge do a good job of providing access to RMM. Both will put a shortcut on your Desktop. Edge also gives the option of adding RMM to your Task Bar.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Apple Details</span><br>The instructions for Windows above will apply (possibly with slight variances) for Chrome and Edge running on a Mac. When installed, The RightMindMath.app will be located in either the following folders in <b>the Applications folder shown for your User Name</b> (this is different from the system Application folder located under the main drive): <u>Applications>Chrome Apps</u> or <u>Applications>Edge Apps.</u> Access the app from these folders, or drag the app to your Dock to launch it from there.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">To Uninstall</span><br><br>Edge Step 1) Select the Three Dots menu then <u>Apps --> View Apps</u><br>Edge Step 2) Select the next Three Dots menu then <u>Manage Apps</u><br>Edge Step 3) Select the final Three Dots menu above RightMindMath and select <u>Uninstall</u><br><br>Chrome Step 1) In a new tab, open <b>chrome://apps</b><br>Chrome Step 2) Right click RightMindMath and select <u>Remove from Chrome</u><br><br>Safari: Simplly delete RightMindMath from your Applications folder.</u></p>'
                ],
                [
                'Install on an Apple iOS Device',
                '<p><span style="background:#fff;color:#cc0052;">Step 1</span><br>Follow the instructions at the link below to create a browser profile specific for installing RightMindMath:<br> <a target="_blank" href="https://support.apple.com/guide/iphone/create-multiple-safari-profiles-iphd27a9ff22/ios">Safari iOS Browser Profiles</a> <span style="font-size:75%;">(opens a new window)</span><p>Note: You should use a distinctive color for the new profile to ensure you know it is in use for the following steps.</p><p>Remember: The reason for using a separate profile is to guard against manually deleting your local browser data. There is no real resource cost for having a separate browser profile. So setup this profile, use it to install RMM, and then leave it unused (or at least never manually delete browser data if you do use it.)</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 2</span><ol><li>Make sure you are in the newly created profile</li><li>Type in the url: <span style="background:#ffffcc;color:darkblue;font-weight:bold;padding-left:5px;padding-right:5px;">rightmindmath.com</span></li><li>Scroll down and reopen the PWA installation instructions.</li><li>Open the <b><u>Install on an Apple iOS device</u></b> topic</li><li>Continue with <u>Step 3</u> below.</li></ol><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 3</span><br> <a target="_blank" href="https://rightmindmath.com/app/rightmindmath_en_us.html">Open the RightMindMath App </a> <span style="font-size:75%;">(opens a new tab/window)</span></p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 4</span><br>Tap the Share button at the bottom of the window<br>(the square with an up arrow).</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 5</span><br>The options for sharing will appear.<br>Select the option labeled <b>Add to home screen</b>.<br>Note: You may need to scroll around to find this option.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 6</span><br>Agree to the prompts that follow.<br>RightMindMath will be an app on your Homescreen when you are finished.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 7</span><br>Close the browser window used to install RMM (Step 2 above). Then locate the RightMindMath app installed on your phone. Open then app, and follow the instruction to name your local database.<br><br>Note: The reason you need to do this is that when you choose to install RMM Safari will not download all the necessary files until you open the app for the first time. So if you are offline when you first open RMM, you will be informed you are not online. After the initial time you open RMM online, all the needed files will have been downloaded, and you will be able to use RMM when offline.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">To Uninstall</span><br>You unistall the PWA the same as other apps. Long-press on the Homescreen showing the app icon. When it starts to vibrate click the small <b>X-button</b> top-left on the icon.</p>'
                ],
                [
                'Install on an Android Device',
                '<p><span style="background:#fff;color:#cc0052;">A Complication</span><br>Chrome on Android does not support separate profiles. So if you want to guard against losing your data after manually deleting your browser date, you will need to setup a separate user account for the RMM installation. This is simple to do. The one complication would be if you want to sync your data using a Google sheet. <br><br>Syncing involves copy/pasting some long strings into the RMM app. This is simple as long as the account you setup for RMM installation has access to something like email to access the strings. Fortunately Android allows a second account to use the same account setup as your default account. If you use this account for the setup, string access should be as simple as with your default Android account. Information related to setting up a second account is found here:<br><a target="_blank" href="https://support.google.com/android/answer/2865483?hl=en">Android Setup Multiple Users</a> <span style="font-size:75%;">(opens a new window)</span></p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 1</span><br>Follow the instructions at the link above to create a RightMindMath specific user account. Be sure you are in this account for the steps that follow. Remember to never manually delete browsing data when using this account.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 2</span><ol><li>Make sure you are in the newly created account</li><li>Type in the url: <span style="background:#ffffcc;color:darkblue;font-weight:bold;padding-left:5px;padding-right:5px;">rightmindmath.com</span></li><li>Scroll down and reopen the PWA installation instructions.</li><li>Open the <b><u>Install on an Android device</u></b> topic</li><li>Continue with <u>Step 3</u> below.</li></ol><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 3</span><br> <a target="_blank" href="https://rightmindmath.com/app/rightmindmath_en_us.html">Open the RightMindMath App </a> <span style="font-size:75%;">(opens a new tab/window)</span></p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 4</span><br>Tap the three small vertical dots in the top right corner.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 5</span><br>When the menu options select <b>Install app</b>.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">Step 6</span><br>Tap the <b>Install</b> then the <b>Add to Home screen</b> options.</p><hr><hr><p><span style="background:#fff;color:#cc0052;">To Uninstall</span><br>Long-click and drag the RightMindMath app icon into the <b>Remove</b> area.</p>'
                ]
            ];
//topic text array end-->
            function buildTopics() {
                topicBuildButtons(topic_text_array_1, 'div_topics_headers_1');
            }

            function topicBuildButtons(array_in, div_in) {
                console.log('topicBuildButtons()');
                var new_div = null;
                var content = null;
                var html = '';
                var array_num = div_in.split('_')[3];
                var receiver = mydoc.getElementById(div_in);
                var i = 0;
                var len = array_in.length;
                for (i=0; i<len; i++) {
                    if (array_in[i][0] === '<>') {
                        html += array_in[i][1];
                        continue;
                    }
                    html += '<button id="div_topic_' + array_num + '_' + i + '" ';
                    html += 'class="topic_header" ';
                    html += 'onclick="clickTopicHeader(event);" >';
                    html += array_in[i][0];
                    html += '</button>';
                }
                receiver.innerHTML = html;
                mydoc.getElementById('div_moment').style.display = 'none';
                mydoc.getElementById('div_main').style.display = 'block';
            }
            function clickTopicHeader(ev) {
                console.log('clickTopicHeader(ev)');
                var id = ev.target['id'];
                var idarray = parseInt(id.split('_')[2], 10);
                var idnum = parseInt(id.split('_')[3], 10);
                var my_array = [];
                var mytext = '';
                var html = '';
                var elem = document.scrollingElement;
                if (idarray === 1) { my_array = topic_text_array_1; }
                mytext = my_array[idnum];
                scroll_top = window.pageYOffset;
                html += '<div style="color:#888;font-size:80%;text-align:left;">';
                html += mytext[0];
                html += '</div>';
                html += '<hr>';
                html += '<div style="font-size:90%;text-align:left;">';
                html += mytext[1];
                html += '</div>';
                mydoc.getElementById('div_topic_text').innerHTML = html;
                mydoc.getElementById('div_intro').style.display = 'none';
                mydoc.getElementById('div_topic_detail').style.display = 'block';
                elem.scrollTop = 0;
            }
            function closeTopicText(ev) {
                console.log('closeTopicText(ev)');
                var elem = document.scrollingElement;
                mydoc.getElementById('div_topic_detail').style.display = 'none';
                mydoc.getElementById('div_intro').style.display = 'block';
                elem.scrollTop = scroll_top;
            }
        </script>

            window.onload = makeDoubleDelegate(window.onload, buildTopics);
